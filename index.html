<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ENCRIPTADOR TEXTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto aquí"
            ></textarea>
        </div>         
        <div class="terminos">
            <p class="advertencia">¡Solo letras minúsculas, sin acentos ni caracteres especiales!</p>
        </div>
        <div class="botones">
            <input 
            type="button" 
            class="boton-encriptar" 
            id="inputTexto"
            value="Encriptar" 
            onclick="encriptar()"/> 
            <input 
            type="button" 
            class="boton-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()"
            /> 
         </div>    
        <div class="encriptado">
            <div class=""><img src="imagenes/Muñeco.png" alt=""></div>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="botonescopiar">
                <input 
                type="button" 
                class="boton-copiar" 
                value="Copiar" 
                onclick="copiar()"> 
             </div>   
        </div>
    </div>
    <footer> 
        <p class="footer">Desarrollado por Alex Martinez</p> 
    </footer> 
    <script src="index.js"></script>
</body>
</html>
